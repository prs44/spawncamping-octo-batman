<html>
<head>
<h2>User Registration</h2>
</head>
<form action="demo_form.asp " method="post" id="register-form" novalidate="novalidate">

 
   <div id="form-content">
      <fieldset>
      <div class="fieldgroup">
      <label for="firstname">First Name</label>
      <input type="text" name="firstname"/>
 </div>
 	<div class="fieldgroup">
	<label for="lastname">Last Name</label>
	  <input type="text" name="lastname"/>
	    </div>
	   <div class="fieldgroup">
	   <label for="email">Email</label>
	    <input type="text" name="email"/>
	      </div>
	   <div class="fieldgroup">
	   <label for="password">Password</label>
	   <input type="password" name="password"/>
	    </div>
	 <div class="fieldgroup">
	 <p class="right">By clicking register you agree to our <a
	 target="_blank" href="/policy">policy</a>.</p>
	 <input type="submit" value="Register" class="submit"/>
	  </div>

	 <div class="fieldgroup">
	 <p>Already registered? <a href="/login">Sign in</a></p>
	 </div>
	 </form>
	 <ul>
	 <li><a href="http://web.njit.edu/~prs44/spawncamping-octo-batman/html5-boilerplate/src/"</a></ul>
	 </body>
	 </html>
